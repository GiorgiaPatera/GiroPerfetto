<!DOCTYPE html>
<html lang="it">
<head>
    <title>Accedi</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" /> 
    <style>
         main {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px;
            gap: 20px; 
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            width: 100%; /* Utilizza tutta la larghezza disponibile */
        }
        .login-form {
            background-color: #90caf9; /* Celeste chiaro */
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
            margin: auto;
            
        }
        .right-div {
            width: 50%; 
            text-align: center; 
            max-width: 100%; 
            height: auto; 
        }

        .login-form h1 {
            color: white;
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: white;
            font-size: 14px;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-form .remember-me {
            display: flex;
            align-items: center;
            justify-content: left;
            margin-bottom: 15px;
        }

        .login-form .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn {
            background-color: #4CAF50; /* Verde */
            color: white;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .divider {
            margin: 10px 0;
            font-size: 12px;
            color: white;
        }

        .divider::before,
        .divider::after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background-color: white;
            vertical-align: middle;
            margin: 0 5px;
        }

        .register-btn {
            background-color: #007BFF; /* Blu */
            color: white;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto</h1>
    </header>
    <main>
        <div class="flex-container">
        <div class="login-form">
            <h1>Accedi</h1>
            <form action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required />

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="login-btn">Accedi</button>
            </form>

            <div class="divider">OR</div>

            <button class="register-btn" onclick="window.location.href='registration.html';" >Registrati</button>
        </div>
        <div class="rigth-div">
            <img src="img/macchina.png" alt="immagineAuto">
        </div>
        </div>
        
    </main>

    <footer>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contatti</a>
            <a href="#">Info</a>
        </nav>
    </footer>
</body>
</html>
